name: CI Delivery API

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven # Adicionado: Etapa para compilar o projeto
        run: mvn clean install -DskipTests # Exemplo para projeto Maven, ajuste conforme seu build

      - name: Upload do JAR
        uses: actions/upload-artifact@v3
        with:
          name: delivery-api
          path: target/delivery-api.jar